<!doctype html>
<html>
	<head>
		<title>Angle.js</title>
		<meta charset="utf-8" />
		<script src="Angle.js"></script>
		<link rel="stylesheet" href="style.css" type="text/css" />
		<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	</head>
	<body>

		<h1>Angle.js</h1>
		<p class="subtitle">En liten klass om vinklar</p>

		<div id="container">
			<div class="angle a1">
				<h2>Angle 1</h2>
				<label for="input_a1">Radians</label>
				<input type="number" id="input_a1"/>
				<label for="input_a1deg">Degrees</label>
				<input type="number" id="input_a1deg" />
				<label for="input_a1rev">Revolutions</label>
				<input type="number" id="input_a1rev" />
				<div id="label_a1dir"></div>
			</div>

			<div class="angle a2">
				<h2>Angle 2</h2>
				<label for="input_a2">Radians</label>
				<input type="number" id="input_a2" />
				<label for="input_a2deg">Degrees</label>
				<input type="number" id="input_a2deg" />
				<label for="input_a2rev">Revolutions</label>
				<input type="number" id="input_a2rev" />
				<div id="label_a2dir"></div>
			</div>

			<div class="diff">
				<h2>Results</h2>
				<div id="label_diff"></div>
				<div id="label_dirDiff"></div>
			</div>
		</div>

		<script src="example.js"></script>
	</body>
</html>
